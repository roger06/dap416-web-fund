<!DOCTYPE html>
<html>
<head>
    <title>Flex : grow - shrink - basis</title>
    <meta charset="UTF-8">

    <style>
    html,
body {
	width: 80%;
	margin: 0 auto;
	padding: 2%;
	line-height: 1.6;
}




.box {
	border-radius: .3em;
	box-sizing: border-box;
	border: 4px solid #999;
	padding: 20px;
	background: #E6E3D4;


        }
 /*FLEX */


        .flex-container {
            display: flex;
            margin: 1em 0;
            border: 1px
            solid #333;
        }

        .flex1 {
            flex:2 1 0;
            /* take this property out and box widths are just governed by the content.

            so flex grow (first value) is a PROPORTION compared with other flex items.
            */
            background-color: aqua;
        }

        .flex2 {
            flex:1 1 0;
            /* when there's space - box with flex: 2 should have double that of one with flex: 1*/
             background-color:beige;
        }



        .flex1 {
        background-color: aqua;

        } .flex2 {
        background-color:beige;

        } .flex3 {
        background-color:cadetblue

        }


       .flex3 {
            background-color:cadetblue;
           flex:1 1 0;

        }

        .flex4 {
            background-color: cornsilk;
            flex:1 1 0;
        }


    </style>
</head>
<body>
   <h1>Flex : grow - shrink - basis</h1>



<section class="flex-container">

    <div class="box flex1">
    <h3>one sdf s dfs dfs df sdf sdf</h3>
    </div>


    <div class="box flex2">
    <h3>two</h3>
    </div>


    <div class="box flex3">
    <h3>three</h3>
    </div>

    <div class="box flex4">
    <h3>four kasdkj akjsd jka sdkjvef dkjhf kjdhf kjh jkh  </h3>
    </div>

</section>


</body>
</html>
